<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Device</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container form-container">
    <h1>Edit Device</h1>
    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}
    <form method="post" action="/edit/{{ device.id }}">
      <div class="form-group">
        <label>Device Name *</label>
        <input type="text" name="name" value="{{ device.name }}" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" value="{{ device.description }}">
      </div>
      <div class="form-group">
        <label>Configuration (JSON) *</label>
        <textarea name="config" rows="10" required>{{ device.configuration | tojson(indent=2) }}</textarea>
      </div>
      <div class="form-actions">
        <a class="btn btn-secondary" href="/">Cancel</a>
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
