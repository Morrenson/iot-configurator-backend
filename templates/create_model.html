<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Device Model</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}" />
</head>
<body>
    <h1>Create New Device Model</h1>
    <form id="create-form">
        <label>Name:<input type="text" id="name" required /></label><br/>
        <label>Description:<textarea id="description"></textarea></label><br/>
        <label>Configuration (JSON):<textarea id="configuration" required placeholder='{"mcu":"STM32"}'></textarea></label><br/>
        <button type="submit">Create</button>
    </form>
    <nav><a href="/">Back</a></nav>
    <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
</body>
</html>
